<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Asia-Holidays</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap">
        <!--Начало блока header-->
        <header>
            <div class="logo">
                <a href="#"><img src="img/logo-name.png" alt="logo-name"></a>
                <h1>Путешествия по Азии</h1>
            </div>
            <div class="contact">
                <h3>Contact Us</h3>
                <p class="tel">+12345678910</p>
                <p><a href="mailto:info@asia-holidays.com">info@asia-holidays.com</a></p>
            </div>
        </header>
        <!--Окончание блока header, Начало блока main-->
        <main class="content clearfix">
            <figure>
                <div class="photo-border">
                    <a href="#"><img src="img/india.jpg" alt="India photo"></a>
                </div>
                <figcaption>India</figcaption>
            </figure>
            <figure>
                <div class="photo-border">
                    <a href="#"><img src="img/nepal.jpg" alt="Nepal photo"></a>
                </div>
                <figcaption>Nepal</figcaption>
            </figure>
            <figure>
                <div class="photo-border">
                    <a href="#"><img src="img/tibet.jpg" alt="Tibet photo"></a>
                </div>
                <figcaption>Tibet</figcaption>
            </figure>
            <figure>
                <div class="photo-border">
                    <a href="#"><img src="img/bhutan.jpg" alt="Bhutan photo"></a>
                </div>
                <figcaption>Bhutan</figcaption>
            </figure>
            <figure>
                <div class="photo-border">
                    <a href="#"><img src="img/sri-lanka.jpg" alt="Sri Lanka photo"></a>
                </div>
                <figcaption>Sri Lanka</figcaption>
            </figure>
            <figure>
                <div class="photo-border">
                    <a href="#"><img src="img/maldives.jpg" alt="Maldives photo"></a>
                </div>
                <figcaption>Maldives</figcaption>
            </figure>
        </main>
        <!--Окончание блока main, Начало блока footer-->
        <footer>
            <p>Copyright (&copy) <a href="#">asia-holidays.com</a>. 2010</p>
        </footer>
    </div>
</body>
</html>
